<!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('img/banner1contact.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>Contact Us</h1>
                        <hr class="small">
                        <span class="subheading">Send us a message.</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

<!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <p>Fill out the form below.</p>
            
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="Name" id="name" ng-model="user.name" required>
                            <!--<p class="help-block text-danger">Please enter your name</p>-->
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Email Address</label>
                            <input type="email" class="form-control" placeholder="Email Address" id="email" ng-model="user.email" required>
                            <!--<p class="help-block text-danger">Please enter your email address.</p>-->
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 controls" style="border-bottom:1px solid #eee">
                            <label style="display:inline-block;margin:20px 10px 20px 0;color:#333;font-weight:normal;font-size: 22px;opacity: 0.6;">Reason for contact</label>
                            <select ng-model="conReason" ng-options="reasons.reason for reasons in contactReasons"></select>
                            <!--<p class="help-block text-danger"></p>-->
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Message</label>
                            <textarea rows="5" class="form-control" placeholder="Message" ng-model="user.message"  required></textarea>
                            <!--<p class="help-block text-danger">Please enter a message.</p>-->
                        </div>
                    </div>
                    <br>
                    <!--<div id="success"></div>-->
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-default" submit>Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
